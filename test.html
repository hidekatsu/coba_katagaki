	<input type="text" name="uname" size="30">

<script>    

function WordAry(){
    var MyArray1 = ["あたらしい","水色の","そよ風","ムキムキ","仏像","粋な","今どきっな","片思いの","桃色"];
    var MyArray2 = ["系女子","当番","委員","起爆剤","打ち上げ花火","バックパッカー","キラキラ女子","インターン","反逆児","学会会長","案内人","ヒロイン"];
    return MyArray1[ _.random(0, MyArray1.length - 1) ] + MyArray2[ _.random(0, MyArray2.length - 1) ];
};

$( "[name='uname']" ).on( "keyup" , function(){
	$( "h2" ).text("").append( $( this ).val() + "さんのあたらしい肩書きは、　『" + WordAry() + "』　です。" );
});



</script>
