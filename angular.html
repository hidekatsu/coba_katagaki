<!DOCTYPE HTML>
<html lang="ja" ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- <link href="pages/css/preference.css" rel="stylesheet" type="text/css" /> -->

<script src="underscore.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
</head>
    
    
<body>


<p>あたらしいインターンによる</p>
<h1>あたらしい肩書き診断</h1>
<h3>任意の名前を入力してください</h3>

<form action="angular.html">
	<input type="text" name="uname" size="30">
	<input type="submit" value="診断する">
</form>

<div ng-controller="mainCtrl">
	<p ng-model="ary1" ng-model="ary2">
		さんのあたらしい肩書きは、　『{{ary1}} {{ary2}}』　です。
	</p>
</div>

  
</body>
<script>    

var mainCtrl = function($scope){
    var MyArray1 = ["あたらしい","水色の","そよ風","ムキムキ","仏像","粋な","今どきっな","片思いの","桃色"];
    var MyArray2 = ["系女子","当番","委員","起爆剤","打ち上げ花火","バックパッカー","キラキラ女子","インターン","反逆児","学会会長","案内人","ヒロイン"];

	$scope.ary1 = MyArray1[ _.random(0, MyArray1.length - 1) ];
	$scope.ary2 = MyArray2[ _.random(0, MyArray2.length - 1) ];
};

</script>


</html>
